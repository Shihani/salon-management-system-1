<app-header></app-header>


<div class="container">
    <h2>Manage Customer</h2>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Number</th>
          <th>Email</th>
          <th>Address</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cc of allCustomer">
          <td>{{ cc.name }}</td>
          <td>{{ cc.contact }}</td>
          <td>{{ cc.email }}</td>
          <td>{{ cc.house_no + ',' + cc.landmark + ',' + cc.area + ',' + cc.city + ',' + cc.state + ',' + cc.pincode }}</td>
          <td><button class="fas fa-edit btn-warning" data-toggle="modal" data-target="#myModal"(click)="editCustomer(cc)"></button>&nbsp;
            <button class="fas fa-trash-alt btn-danger" (click)="deleteCustomer(cc.id)"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

   <!-- Modal -->
   <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" style="text-align: center;">Edit Customer Detail</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
              <form class="form-horizontal" action="post" #customerTypeForm="ngForm">
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="name">Customer Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" [(ngModel)]="customerTypeObj.name" #name="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="number">Contact Number:</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control" id="number" placeholder="Enter Number" name="contact" [(ngModel)]="customerTypeObj.contact" #contact="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="customerTypeObj.email" #email="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="email">Appartment Name:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="aname" placeholder="Enter email" name="house_no" [(ngModel)]="customerTypeObj.house_no" #house_no="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="email">Landmark:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="landmark" placeholder="Enter Landmark" name="landmark" [(ngModel)]="customerTypeObj.landmark" #landmark="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="pwd">Area:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="area" placeholder="Enter Area" name="area" [(ngModel)]="customerTypeObj.area" #area="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="pwd">Town/City:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="city" placeholder="Enter Town/City" name="city" [(ngModel)]="customerTypeObj.city" #city="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="pwd">State:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="state" placeholder="Enter State" name="state" [(ngModel)]="customerTypeObj.state" #state="ngModel">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-4" for="pwd">Pincode:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="pincode" placeholder="Enter Pincode" name="pincode" [(ngModel)]="customerTypeObj.pincode" #pincode="ngModel">
                    </div>
                  </div>
                  <div>
                      <label class="control-label col-sm-4" for="gender">Gender:</label>
                    <div>
                      <div class="radio">
                        <label><input type="radio" name="gender" value="1" [(ngModel)]="customerTypeObj.gender" #gender="ngModel">Female</label>
                      </div>
                      <div class="radio">
                        <label><input type="radio" name="gender" value="0" [(ngModel)]="customerTypeObj.gender" #gender="ngModel">Male</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success" (click)="updatecustomer()">Update</button>
                    </div>
                  </div>
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

<app-footer></app-footer>
