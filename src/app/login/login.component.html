<div class="container-fluid login-cont">
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Admin Login</h2>
                <p>Please enter your email and password</p>
            </div>
            <form id="Login">

                <div class="form-group">


                    <input type="email" class="form-control" id="inputEmail"  name="email" placeholder="Email Address" [(ngModel)]="loginTypeObj.email" #email="ngModel">

                </div>

                <div class="form-group">

                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" [(ngModel)]="loginTypeObj.password" #password="ngModel">

                </div>
<!--                        <div class="forgot">
                    <a href="reset.html">Forgot password?</a>
                </div>-->
                <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>
    </div></div>
